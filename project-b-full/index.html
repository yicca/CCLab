<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CCLab Project</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.js"></script>
  <script>
    // prevent scrolling when spacebar and arrow keys are pressed.
    window.addEventListener("keydown", function (e) { if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) { e.preventDefault(); } }, false);
  </script>
</head>

<body>

  <div class="main-wrapper">
    <h1>Between Realms</h1>

    <!-- the following div will contain the p5 canvas. -->
    <div id="p5-canvas-container">
      <!-- p5 canvas will be appended here. -->
    </div>

    <p>
      You are a sailor venturing into a realm unknown.
      The sea is calm, but mysteries lie ahead...
    </p>
  </div>

  <!-- the script tag below should always be at the bottom, right before the closing body tag -->
  <script src="sketch.js"></script>
</body>

</html>
